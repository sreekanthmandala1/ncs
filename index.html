<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NCS technologies</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!--fontawesome tag-->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
  <form name="myForm" action="ncstechnologies.html" onsubmit="return validateForm()" method="post" required>
    <div id="grad">
      <i class="fas fa-times-circle" style="float:right;margin:5px;color:rgb(214, 30, 30)"></i>
      <div>
        <h5 id="login" style=" text-shadow: 2px 2px black ;font-family:Georgia;;padding-top:50px">Login</h5>
      </div>
      <div>
        <input class="form-control" type="text"
          style="width:330px;height:30px;margin-left:20px;box-shadow:0px 2px 2px 0px" name="fname" required>
      </div>
      <h5 id="password" style=" text-shadow: 2px 2px black ;font-family:Georgia;margin-top:20px">Password</h5>
      <input class="form-control" type="password"
        style="width:330px;height:30px;margin-left:20px;box-shadow:0px 2px 2px 0px" required>
      <div>
        <p style=" text-shadow: 1px 1px black ;font-family:Georgia;color:white;padding:10px 0px 10px 0px"><i>forgot
            password?</i></p>
      </div>
      <div>
        <input type="submit" value="Submit" class="btn btn-danger" style="width:150px;font-family:Georgia;">
      </div>
      <div
        style="background-color:#e3e0d8;margin-left:50px;margin-right:50px;padding:2px 0px 2px 0px; margin-top:50px;border:2px solid lightgray;">
        <p><i>licence remaining for : </i> <i style="color:red">144 days</i></p>
      </div>
    </div>
  </form>
</body>

</html>
